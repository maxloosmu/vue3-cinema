<html>
<head></head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<script>
  import { createApp } from "vue";
  app = createApp();

  app.component("my-component", {
    template: `<div>{{ msg }}</div>`,
    data: () => ({
      msg: "A custom component!"
    })
  });
</script>
</body>
</html>
