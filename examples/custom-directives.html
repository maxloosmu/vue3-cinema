<body>
    <div id="app">
        <div v-backwards>Hello, World</div>
    </div>
</body>
<script>
const app = createApp();
app.directive("backwards", {
  mounted(el) {
    el.innerText.split("").reverse().join("");
  }
});
app.mount("#app");
</script>
